openapi: 3.0.4
info:
  title: PC-Marketplace
  description: This is a place where sellers and buyers meat each other
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/gorbunovas/pcmarketing/1.0.0
tags:
  - name: ad
    description: Объвление о продаже ПК
  - name: comment
    description: Комментарии к объявлению
paths:
  /ad/create:
    post:
      tags:
        - ad
      summary: Create ad
      operationId: adCreate
      requestBody:
        description: Request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdCreateRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdCreateResponse'
  /ad/read:
    post:
      tags:
        - ad
      summary: Read ad
      operationId: adRead
      requestBody:
        description: Request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdReadRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdReadResponse'
  /ad/update:
    post:
      tags:
        - ad
      summary: Update ad
      operationId: adUpdate
      requestBody:
        description: Request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdUpdateRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdUpdateResponse'
  /ad/delete:
    post:
      tags:
        - ad
      summary: Delete ad
      operationId: adDelete
      requestBody:
        description: Request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdDeleteRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdDeleteResponse'
  /ad/search:
    post:
      tags:
        - ad
      summary: Search ad
      operationId: adSearch
      requestBody:
        description: Request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdSearchRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdSearchResponse'
  /ad/offers:
    post:
      tags:
        - ad
      summary: Update ad
      operationId: adOffers
      requestBody:
        description: Request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdOffersRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdOffersResponse'

  /ad/comment:
    post:
      tags:
        - ad
      summary: Add a comment with a questiont
      operationId: adComment
      requestBody:
        description: Request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdCommentRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdCommentResponse'

components:
  schemas:

    AdRequestDebugMode:
      type: string
      enum:
        - prod
        - test
        - stub

    IRequest:
      type: object
      description: Базовый интерфейс для всех запросов
      properties:
        requestType:
          type: string
          description: Поле-дескриминатор для вычисления типа запроса
          example: create
        requestId:
          type: string
          description: Идентификатор запроса для отладки
      discriminator:
        propertyName: requestType
        mapping:
          create:  '#/components/schemas/AdCreateRequest'
          read:    '#/components/schemas/AdReadRequest'
          update:  '#/components/schemas/AdUpdateRequest'
          delete:  '#/components/schemas/AdDeleteRequest'
          search:  '#/components/schemas/AdSearchRequest'
          offers:  '#/components/schemas/AdOffersRequest'
          comment: '#/components/schemas/AdCommentRequest'

    Error:
      type: object
      properties:
        code:
          type: string
        group:
          type: string
        field:
          type: string
        message:
          type: string

    ResponseResult:
      type: string
      enum:
        - success
        - error

    IResponse:
      type: object
      description: Базовый интерфейс для всех ответов
      properties:
        responseType:
          type: string
          description: Поле-дескриминатор для вычисления типа запроса
          example: create
        requestId:
          type: string
          description: Идентификатор запроса для отладки
        result:
          $ref: '#/components/schemas/ResponseResult'
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'

      discriminator:
        propertyName: responseType
        mapping:
          create:  '#/components/schemas/AdCreateResponse'
          read:    '#/components/schemas/AdReadResponse'
          update:  '#/components/schemas/AdUpdateResponse'
          delete:  '#/components/schemas/AdDeleteResponse'
          search:  '#/components/schemas/AdSearchResponse'
          offers:  '#/components/schemas/AdOffersResponse'
          comment: '#/components/schemas/AdCommentResponse'

    DealSide:
      type: string
      description: 'Сторона сделки: объявление о продаже или о покупке ПК'
      enum:
        - demand
        - proposal

    BaseAdUpdateable:
      type: object
      description: Объект описывает свойства, одинаковые для create и update
      properties:
        title:
          type: string
          description: Заголовок объявления
        description:
          type: string
          description: Описание объявления
        adType:
          $ref: '#/components/schemas/DealSide'
        visibility:
          $ref: '#/components/schemas/AdVisibility'
        product:
          $ref: '#/components/schemas/IAdProduct'

    AdVisibility:
      type: string
      description: 'Тип видимости объявления. Возможные значения: видит только владелец, только зарегистрированный в системе пользователь, видно всем'
      enum:
        - ownerOnly
        - registeredOnly
        - public

    IAdProduct:
      type: object
      properties:
        productType:
          type: string
          description: Свойство для дескриминатора, описывающее тип товара
        price:
          type: number
          format: double
          description: Цена в рублях
      discriminator:
        propertyName: productType
        mapping:
          pc: '#/components/schemas/AdProductPC'

    AdProductPC:
      allOf:
        - $ref: '#/components/schemas/IAdProduct'
        - type: object
          description: 'Объявление, описывающее персональный ПК'
          properties:
            formfactor:
              type: string
              description: Форм фактор системного блока
              enum:
                - fullTower
                - miniTower
                - midiTower
                - sff
            motherboard:
              type: string
              description: Модель материнской платы
            hdd:
              type: string
              description: описание жестких дисков
            cpu:
              $ref: '#/components/schemas/AdProductPCcpu'
            ram:
              $ref: '#/components/schemas/AdProductPCram'

    AdProductPCcpu:
      type: object
      description: Центральный процессор
      properties:
        core:
          type: integer
          description: 'Количество ядер'
          minimum: 1
          maximum: 50000
        clock:
          type: integer
          description: 'Частота ядрер'
          minimum: 1
          maximum: 50000
        model:
          type: string
          description: 'Описание модели'

    AdProductPCram:
      type: object
      description: Оперативная память
      properties:
        type:
          type: string
          description: 'Тип'
          enum:
            - DDR3
            - DDR4
            - DDR5
            - DDR6
        clock:
          type: integer
          description: 'Тактовая частота'
          minimum: 1
          maximum: 50000
        model:
          type: string
          description: 'Описание модели'

    AdComment:
      type: object
      description: Комментарий/вопрос к объявлению
      properties:
        title:
          type: string
          description: 'Красткое описание'
        text:
          type: string
          description: 'Полный комментарий'
        buyerId:
          type: string
          description: 'Идентификатор покупателя'

    BaseAdIdRequest:
      type: object
      properties:
        ad:
          type: object
          properties:
            id:
              type: string

    AdCreateRequest:
      allOf:
        - $ref: '#/components/schemas/IRequest'
        - $ref: '#/components/schemas/AdRequestDebug'
        - type: object
          properties:
            ad:
              $ref: '#/components/schemas/AdCreateObject'

    AdReadRequest:
      allOf:
        - $ref: '#/components/schemas/IRequest'
        - $ref: '#/components/schemas/BaseAdIdRequest'
        - $ref: '#/components/schemas/AdRequestDebug'

    AdCommentRequest:
      allOf:
        - $ref: '#/components/schemas/IRequest'
        - $ref: '#/components/schemas/BaseAdIdRequest'
        - $ref: '#/components/schemas/AdRequestDebug'
        - $ref: '#/components/schemas/AdComment'
    AdCreateObject:
      allOf:
        - $ref: '#/components/schemas/BaseAdUpdateable'

    AdUpdateObject:
      allOf:
        - $ref: '#/components/schemas/BaseAdUpdateable'
        - type: object
          properties:
            id:
              type: string

    AdUpdateRequest:
      allOf:
        - $ref: '#/components/schemas/IRequest'
        - $ref: '#/components/schemas/AdRequestDebug'
        - type: object
          properties:
            ad:
              $ref: '#/components/schemas/AdUpdateObject'

    AdDeleteRequest:
      allOf:
        - $ref: '#/components/schemas/IRequest'
        - $ref: '#/components/schemas/BaseAdIdRequest'
        - $ref: '#/components/schemas/AdRequestDebug'

    AdSearchFilter:
      type: object
      description: Набор фильтров для поиска
      properties:
        searchString:
          type: string
          description: Поисковая строка, которая будет искаться в объявлениях

    AdSearchRequest:
      allOf:
        - $ref: '#/components/schemas/IRequest'
        - $ref: '#/components/schemas/AdRequestDebug'
        - type: object
          properties:
            adFilter:
              $ref: '#/components/schemas/AdSearchFilter'

    AdOffersRequest:
      allOf:
        - $ref: '#/components/schemas/IRequest'
        - $ref: '#/components/schemas/BaseAdIdRequest'
        - $ref: '#/components/schemas/AdRequestDebug'

    AdPermissions:
      type: string
      description: Доступы для клиента для операций над объявлением
      enum:
        - read
        - update
        - delete
        - makeVisiblePublic
        - makeVisibleOwn
        - makeVisibleGroup

    AdResponseObject:
      allOf:
        - $ref: '#/components/schemas/BaseAdUpdateable'
        - type: object
          description: Объект, который возвращается в ответе бэкенда
          properties:
            id:
              type: string
            ownerId:
              type: string
            permissions:
              type: array
              uniqueItems: true
              items:
                $ref: '#/components/schemas/AdPermissions'


    AdResponseSingle:
      allOf:
        - type: object
          description: Ответ с одним объектом объявления
          properties:
            ad:
              $ref: '#/components/schemas/AdResponseObject'

    AdCreateResponse:
      allOf:
        - $ref: '#/components/schemas/IResponse'
        - $ref: '#/components/schemas/AdResponseSingle'

    AdReadResponse:
      allOf:
        - $ref: '#/components/schemas/IResponse'
        - $ref: '#/components/schemas/AdResponseSingle'

    AdUpdateResponse:
      allOf:
        - $ref: '#/components/schemas/IResponse'
        - $ref: '#/components/schemas/AdResponseSingle'

    AdDeleteResponse:
      allOf:
        - $ref: '#/components/schemas/IResponse'
        - $ref: '#/components/schemas/AdResponseSingle'

    AdSearchResponse:
      allOf:
        - $ref: '#/components/schemas/IResponse'
        - type: object
          description: Список найденных объектов
          properties:
            ads:
              type: array
              items:
                $ref: '#/components/schemas/AdResponseObject'

    AdOffersResponse:
      allOf:
        - $ref: '#/components/schemas/IResponse'
        - $ref: '#/components/schemas/AdResponseSingle'
        - type: object
          description: Список найденных объектов
          properties:
            offers:
              type: array
              items:
                $ref: '#/components/schemas/AdResponseObject'

    AdCommentResponse:
      allOf:
        - $ref: '#/components/schemas/IResponse'

    # STUBS ======================
    AdRequestDebug:
      type: object
      properties:
        debug:
          $ref: '#/components/schemas/AdDebug'

    AdDebug:
      type: object
      properties:
        mode:
          $ref: '#/components/schemas/AdRequestDebugMode'
        stub:
          $ref: '#/components/schemas/AdRequestDebugStubs'

    AdRequestDebugStubs:
      type: string
      description: Перечисления всех стабов
      enum:
        - success
        - notFound
        - badId
        - badTitle
        - badDescription
        - badVisibility
        - cannotDelete
        - badSearchString
        - badComment